<!DOCTYPE html>
<html lang="en" role="document">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <a target="_blank" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">
          <img src="images/icon-view.svg" alt="icon-view-hover">
          <img src="images/image-equilibrium.jpg" alt="nft-preview-image">
        </a>
      </div>
      <div class="card-content">
        <h1>
          <a target="_blank"
            href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-card-preview-using-htmlcss-4sJn6C-iaj/solutions">Equilibrium
            #3429</a>
        </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="sub-content">
          <!-- ON ICONS ALT TAG MUST BE BLANK -->
          <div>
            <img src="images/icon-ethereum.svg" aria-hidden="true" alt="">
            <p>0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" aria-hidden="true" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
      </div>
      <div class="card-author">
        <img src="images/image-avatar.png" alt="nft-author">
        <p>Creation of <a target="_blank" href="https://www.frontendmentor.io/profile/Rysth">Jules
            Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
